<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
    <title>Credit Card Payment</title>
</head>

<body>

    <header>
        <div class="dropdown">
            <button class="dropbtn">...</button>
            <div class="dropdown-content">
                <a href="/excel_data">Excel Data</a>
                <a href="/retrain_model">Retrain Model</a>
                <a href="/scores">Model Scores</a>
            </div>
        </div>
        <h1>Check next month client is going to pay credit card bill or not</h1>
    </header>

    <p class="prediction_result">
        {% if prediction%}
        <label for="prediction_result">Client is going to pay next month credit card bill:</label>
        <label id="prediction_result">{{ prediction }}</label>
        {% endif %}
    </p>

    <p class="prediction_result">
        {% if training_done%}
        <label>{{ training_done }}</label>
        {% endif %}
    </p>

    <form action="/multi_entry" method='POST' enctype="multipart/form-data">
        <label class="csv_tag">Multi Entry:</label>
        <br>
        <div class="entry">
            <!--upload csv-->
            <label for="file" class="csv_tag">Upload CSV File</label>
            <input type="file" name="file" id="file" class="upload_csv" required>
            <input type="submit" value="Upload" class="csv_submit">
        </div>
    </form>

    <form action="/submit" method="POST">
        <label class="csv_tag">Single Entry:</label>
        <div class="entry">
            <!--total_credit-->
            <label for="total_credit">Total credit:</label>
            <input type="number" id="total_credit" name="total_credit" placeholder="Enter total credit amount" required>
            <br>

            <!--sex-->
            <label for="sex">Gender:</label>
            <select id="sex" name="sex" required>
                <option value="">Select gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <br>

            <!--education-->
            <label for="education">Education:</label>
            <select id="education" name="education" required>
                <option value="">Select educational qualification</option>
                <option value="1">Graduate school</option>
                <option value="2">University</option>
                <option value="3">High school</option>
                <option value="4">Others</option>
            </select>
            <br>

            <!--marrige-->
            <label for="marrige">Marrige:</label>
            <select id="marrige" name="marrige" required>
                <option value="">Select marrital status</option>
                <option value="married">Married</option>
                <option value="single">Single</option>
                <option value="divorced">Divorced</option>
                <option value="others">Others</option>
            </select>
            <br>

            <!--age-->
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="10" max="100" placeholder="Enter client age range 10-100" required>
            <br>

            <!--pay1_sep-->

            <select id="pay1_sep" name="pay1_sep" required>
                <option value="">Select payment for september</option>
                <option value="-2">Balance paid in full and no transactions this period</option>
                <option value="-1">Balance paid in full, but account has a positive balance</option>
                <option value="0">Customer paid the minimum due amount, but not the entire balance</option>
                <option value="1">Payment delay for 1 month</option>
                <option value="2">Payment delay for 2 month</option>
                <option value="3">Payment delay for 3 month</option>
                <option value="4">Payment delay for 4 month</option>
                <option value="5">Payment delay for 5 month</option>
                <option value="6">Payment delay for 6 month</option>
                <option value="7">Payment delay for 7 month</option>
                <option value="8">Payment delay for 8 month</option>
                <option value="9">Payment delay for 9 month and above</option>
            </select>
            <br>

            <!--bill1_sep-->
            <label for="bill1_sep">Bill 1 for september:</label>
            <input type="number" id="bill1_sep" name="bill1_sep" placeholder="Enter amount" required>
            <br>

            <!--paid1_sep-->
